<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - WMS</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/login.js"></script>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="bg-blue-600 text-white text-center py-4">
        <h1 class="text-xl font-semibold">WMS - Phần mềm quản lý kho thông minh</h1>
    </header>

    <!-- Main Content -->
    <div class="flex min-h-screen">
        <!-- Left Section -->
        <div class="flex-1 flex flex-col items-center justify-center bg-white p-8">
            <div class="text-center">
                <!-- Warehouse Icon -->
                <div class="mb-8">
                    <i class="fas fa-warehouse text-gray-300" style="font-size: 200px;"></i>
                </div>
                <!-- Text -->
                <h2 class="text-gray-400 text-4xl font-light leading-tight">
                    Warehouse<br>Management System
                </h2>
            </div>
        </div>

        <!-- Right Section - Login Panel -->
        <div class="w-96 bg-blue-800 rounded-br-3xl rounded-bl-3xl shadow-2xl flex flex-col items-center justify-center p-8">
            <div class="w-full max-w-sm">
                <!-- Login Icon and Title -->
                <div class="flex items-center justify-center mb-8 text-white">
                    <i class="fas fa-user-cog text-3xl mr-3"></i>
                    <h2 class="text-2xl font-semibold">Đăng nhập</h2>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">Tài khoản</label>
                        <input id="username" type="text" placeholder="Tài khoản" 
                            class="w-full px-4 py-3 rounded-lg bg-blue-700 text-white placeholder-blue-300 border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">Mật khẩu</label>
                        <input id="password" type="password" placeholder="Mật khẩu" 
                            class="w-full px-4 py-3 rounded-lg bg-blue-700 text-white placeholder-blue-300 border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <button type="submit" 
                        class="w-full bg-white text-blue-800 py-3 rounded-lg font-semibold hover:bg-blue-50 transition-colors duration-200">
                        Đăng nhập
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
