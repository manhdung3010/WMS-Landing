<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách bán hàng - WMS</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script src="../assets/js/sales.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Sidebar Overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-primary-800 text-white z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <!-- Sidebar sẽ được render động bởi sidebar.js -->
    </aside>

    <!-- Header -->
    <header class="bg-primary-600 text-white">
        <div class="flex items-center justify-between px-6 py-4">
            <button onclick="toggleSidebar()" class="text-white hover:bg-primary-700 p-2 rounded-lg transition-colors">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-user-circle text-xl"></i>
                    <span>admin</span>
                </div>
                <a href="../login.html" class="bg-danger-600 hover:bg-danger-700 px-4 py-2 rounded-lg transition-colors">
                    Đăng xuất
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
        <!-- Danh sách bán hàng -->
        <div class="bg-white rounded-lg shadow-lg">
            <!-- Header -->
            <div class="bg-primary-600 text-white px-6 py-4 rounded-t-lg flex items-center justify-between">
                <h2 class="text-xl font-semibold">Danh sách bán hàng</h2>
                <div class="flex items-center space-x-3">
                    <button onclick="addSale()" class="bg-black hover:bg-gray-800 px-4 py-2 rounded-lg transition-colors flex items-center space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>Thêm</span>
                    </button>
                    <button onclick="exportToExcel()" class="bg-success-600 hover:bg-success-700 px-4 py-2 rounded-lg transition-colors">
                        Xuất excel
                    </button>
                </div>
            </div>
            

            <!-- Search/Filter Section -->
            <div class="bg-white rounded-lg shadow px-6 py-4">
                <div class="flex flex-col space-y-3  ">
                    <h3 class="font-semibold text-gray-800">Tìm kiếm sản phẩm</h3>
                    <div class="relative flex-1 max-w-xl">
                        <input type="text" placeholder="Nhập mã sản phẩm hoặc tên sản phẩm để tìm kiếm" class="w-full border border-gray-300 rounded-lg pl-4 pr-10 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <i class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    </div>
                </div>
            </div>


            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-primary-600 text-white">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-semibold">Mã sản phẩm</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold">Tên sản phẩm</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold">Đơn vị tính</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-3 text-sm">SP001</td>
                            <td class="px-4 py-3 text-sm">Sản phẩm A</td>
                            <td class="px-4 py-3 text-sm">Cái</td>
                        </tr>
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-3 text-sm">SP002</td>
                            <td class="px-4 py-3 text-sm">Sản phẩm B</td>
                            <td class="px-4 py-3 text-sm">Kg</td>
                        </tr>
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-3 text-sm">SP003</td>
                            <td class="px-4 py-3 text-sm">Sản phẩm C</td>
                            <td class="px-4 py-3 text-sm">Thùng</td>
                        </tr>
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-3 text-sm">SP004</td>
                            <td class="px-4 py-3 text-sm">Sản phẩm D</td>
                            <td class="px-4 py-3 text-sm">Hộp</td>
                        </tr>
                    </tbody>
                </table>
            </div>

         

        <div class="bg-white rounded-lg shadow mt-5">

            
            <div class="p-4 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Mã sản phẩm:</label>
                        <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tên sản phẩm:</label>
                        <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Số lượng:</label>
                        <input type="number" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                </div>
        </div>
    </div>

        </div>
        </div>
    </div>

    

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="fixed inset-0 z-50 hidden items-center justify-center">
        <div class="fixed inset-0 bg-black bg-opacity-50" onclick="closeDeleteModal()"></div>
        <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full mx-4 transform transition-all">
            <div class="px-6 py-4 border-b">
                <h3 class="text-xl font-bold text-danger-600">Thông báo!</h3>
            </div>
            <div class="px-6 py-4">
                <p class="text-gray-700">
                    Bạn có muốn xóa thông tin bán hàng <span id="deleteSaleCode" class="font-semibold text-danger-600"></span> hay không?
                </p>
            </div>
            <div class="px-6 py-4 border-t flex justify-end space-x-3">
                <button onclick="closeDeleteModal()" class="px-6 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg transition-colors font-medium">
                    Không
                </button>
                <button id="confirmDeleteBtn" onclick="confirmDelete()" class="px-6 py-2 bg-danger-600 hover:bg-danger-700 text-white rounded-lg transition-colors font-medium">
                    Có
                </button>
            </div>
        </div>
    </div>
</body>
</html>
