<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm - WMS</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/products.js"></script>
    <script src="../assets/js/sidebar.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Sidebar Overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden transition-opacity" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-primary-800 text-white z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <!-- Sidebar sẽ được render động bởi sidebar.js -->
    </aside>

    <!-- Header -->
    <header class="bg-primary-600 text-white">
        <div class="flex items-center justify-between px-6 py-4">
            <button onclick="toggleSidebar()" class="text-white hover:bg-primary-700 p-2 rounded-lg transition-colors">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-user-circle text-xl"></i>
                    <span>admin</span>
                </div>
                <a href="../login.html" class="bg-danger-600 hover:bg-danger-700 px-4 py-2 rounded-lg transition-colors">
                    Đăng xuất
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-6">
        <!-- Chi tiết sản phẩm -->
        <div class="bg-white rounded-lg shadow-lg">
            <!-- Header -->
            <div class="bg-primary-600 text-white px-6 py-4 rounded-t-lg flex items-center justify-between">
                <h2 class="text-xl font-semibold">Chi tiết thông tin sản phẩm</h2>
                <div class="flex items-center space-x-3">
                    <a href="products.html" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg transition-colors">
                        Quay lại
                    </a>
                    <button onclick="saveProduct()" class="bg-success-600 hover:bg-success-700 px-4 py-2 rounded-lg transition-colors">
                        Lưu
                    </button>
                </div>
            </div>

            <!-- Form -->
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Mã sản phẩm -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mã sản phẩm</label>
                        <input type="text" id="productCode" value="100000001" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>

                    <!-- Tên sản phẩm -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tên sản phẩm</label>
                        <input type="text" id="productName" value="Thép A125" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>

                    <!-- Đơn vị tính -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Đơn vị tính</label>
                        <div class="relative">
                            <select id="productUnit" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 appearance-none bg-white">
                                <option value="Cái" selected>Cái</option>
                                <option value="Thanh">Thanh</option>
                                <option value="Kg">Kg</option>
                                <option value="Tấn">Tấn</option>
                                <option value="Mét">Mét</option>
                            </select>
                            <i class="fas fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                        </div>
                    </div>

                    <!-- Nhóm hàng -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nhóm hàng</label>
                        <div class="relative">
                            <select id="productGroup" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 appearance-none bg-white">
                                <option value="Vật liệu xây dựng" selected>Vật liệu xây dựng</option>
                                <option value="Vật liệu điện">Vật liệu điện</option>
                                <option value="Vật liệu nước">Vật liệu nước</option>
                                <option value="Thiết bị">Thiết bị</option>
                            </select>
                            <i class="fas fa-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                        </div>
                    </div>

                    <!-- Trạng thái -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Trạng thái</label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="productStatus" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-success-600"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
